<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> PASTELERIA | Sol Bassi Bakery</title>
</head>
<body>
 <h1>{{saludo}}</h1>
 <h2>{{consulta}}</h2>
 <h3>{{encabezado}}</h3>

 <h1>{{titulo}}</h1>

 <ul>

    {% for product in products %}
    <li>
        {{product.titulo}}

        {% if product.stock %}
        <span> - {{product.precio}}</span>
        {%else%}
        <span> - No disponible, lo siento</span>
        {%endif%}
    </li>
    {% endfor %}
 </ul>
</body>
</html>
